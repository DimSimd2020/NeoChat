name = "neochat-relay"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV namespace for message storage
# Create with: wrangler kv namespace create NEOCHAT_KV
[[kv_namespaces]]
binding = "NEOCHAT_KV"
id = "YOUR_KV_NAMESPACE_ID"

# Free plan limits:
# - 100,000 requests/day
# - KV: 100,000 reads/day, 1,000 writes/day
# - Workers: 10ms CPU time per request

# Deploy: wrangler deploy
# Test:   wrangler dev
